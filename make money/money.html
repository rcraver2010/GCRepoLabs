<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form id="make money">
        <div class="mb-3">
          <label for="numerInput" class="form-label">How Many?</label>
          <input type="number" class="form-control" id="numberInput" aria-describedby="numbers">
        </div>
        <label for="coin">Which coin?</label>
        <select class="form-select" aria-label="Default select example">
            <option value="1">Penny</option>
            <option value="2">Nickle</option>
            <option value="3">Dime</option>
            <option value="4">Quarter</option>
          </select>
          <br>
        <button type="submit" class="btn btn-primary">Make Money!</button>
      </form>



 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</body>
</html>
